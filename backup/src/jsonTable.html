<!DOCTYPE html>
<html>

        <title>Title of the document.</title>

    <body>

        <script>
                var data =[{no:"1001",name:"test"}, {no:"1001",name:"test"}, {no:"1001",name:"test"}, {no:"1001",name:"test"}, {no:"1001",name:"test"}, {no:"1001",name:"test"}, {no:"1001",name:"test"}, {no:"1001",name:"test"}, {no:"1001",name:"test"}, {no:"1001",name:"test"}, {no:"1001",name:"test"}, {no:"1001",name:"test"}, {no:"1001",name:"test"}, {no:"1001",name:"test"}, {no:"1001",name:"test"}, {no:"1001",name:"test"}, {no:"1001",name:"test"}, {no:"1001",name:"test"}, {no:"1001",name:"test"}, {no:"1001",name:"test"}, {no:"1001",name:"test"}, {no:"1001",name:"test"}, {no:"1001",name:"test"}, {no:"1001",name:"test"}];
                var reportTbl= document.getElementById("test");
                for(i=0;i<data.length;i++){

                };
