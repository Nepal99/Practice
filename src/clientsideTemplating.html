<!DOCTYPE html>
<html ng-app>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="../modules/bootstrap/dist/css/bootstrap.css">
        <title>Title of the document.</title>
    </head>
    <body>
        <button class="btn btn-primary">bootstrap</button>
        <div class="container">
              <table border="1" id="test">
                <tr ng-repeat="value in [1,3,5,6,7,8,9,4,67,11]">
                    <td>{{value}}</td>
                </tr>

            </table> 
        
        </div>
        <script src="../modules/angular/angular.js"></script>
        <!--**
            Advantages of using client side templating.
            1) It reduces the load on the server and improves the performance.
            2) The entire presentation layer is moved to the client or browser.
            3) Bandwidth consumtion is reduced.

            what are the features of angular js
            1) It reduces the load on the server and improves the performance.
            2) The entire presentation layer is moved to the client or browser.
            3) Bandwidth consumtion is reduced.
            4) Provides MVC architecture.
            5) It supports multiple design patterns such as MVC, MVVM, singleton, service, factory.
            6) Ability to develop reusable components with the help of directives.
        -->
        
    </body>
</html>
